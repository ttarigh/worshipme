<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Upload</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(255, 235, 10);
      }
      .content {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Upload Your Image</h1>
      <form
        id="formButton"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="photo" accept="image/*" required />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Use the Node version that suits your project

    - name: Change to my-node-project directory
      run: cd my-node-project

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build  # Replace this with your build command, if any

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages  # The branch the action should deploy to.
        folder: public    # The folder the action should deploy.

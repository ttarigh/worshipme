<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(255, 106, 230);
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button onclick="openFlyingPopups()">HARDER!!</button>

    <script>
    function openFlyingPopups() {
      // Get dimensions from the root window (the one with the image)
      const rootWindow = window.opener.opener || window.opener;  // Get root window
      const screenWidth = rootWindow.innerWidth;
      const screenHeight = rootWindow.innerHeight;
      
      // Position flying candles in corners
      const positions = [
        { left: 0.35, top: 0.05 },  // top left
        { left: 0.65, top: 0.05 },  // top right
        { left: 0.05, top: 0.4 },   // middle left
        { left: 0.85, top: 0.4 }    // middle right
      ];
      
      positions.forEach((pos, index) => {
        window.open(
          `candle.html?popup=${index + 1}&candleSource=candle2.gif`,
          `flying candle ${index + 1}`,
          `width=150,height=150,left=${Math.floor(screenWidth * pos.left)},top=${Math.floor(screenHeight * pos.top)}`
        );
      });
      
      // Center the next button
      window.open(
        `button3.html`,
        `FEED ME`,
        `width=100,height=100,left=${Math.floor(screenWidth * 0.45)},top=${Math.floor(screenHeight * 0.1)}`
      );
    }
    </script>
</body>
</html>

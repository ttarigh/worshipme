<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(255, 106, 230);
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button onclick="openMorePopups()">harder!</button>

    <script>
    function openMorePopups() {
      // Get dimensions from the root window (the one with the image)
      const rootWindow = window.opener.opener || window.opener;  // Get root window
      const screenWidth = rootWindow.innerWidth;
      const screenHeight = rootWindow.innerHeight;
      
      const positions = [
        { 
          left: Math.floor(screenWidth * 0.1),     // 10% from left
          top: Math.floor(screenHeight * 0.8)      // 80% from top
        },
        { 
          left: Math.floor(screenWidth * 0.25),    // 25% from left
          top: Math.floor(screenHeight * 0.85)     // 85% from top
        },
        { 
          left: Math.floor(screenWidth * 0.4),     // 40% from left
          top: Math.floor(screenHeight * 0.75)     // 75% from top
        },
        { 
          left: Math.floor(screenWidth * 0.55),    // 55% from left
          top: Math.floor(screenHeight * 0.83)     // 83% from top
        },
        { 
          left: Math.floor(screenWidth * 0.7),     // 70% from left
          top: Math.floor(screenHeight * 0.78)     // 78% from top
        },
        { 
          left: Math.floor(screenWidth * 0.85),    // 85% from left
          top: Math.floor(screenHeight * 0.82)     // 82% from top
        },
        { 
          left: Math.floor(screenWidth * 0.95),    // 95% from left
          top: Math.floor(screenHeight * 0.8)      // 80% from top
        }
      ];
      
      positions.forEach((pos, index) => {
        window.open(
          `candle.html?popup=${index + 1}&candleSource=candle1.gif`,
          `small candle ${index + 1}`,
          `width=150,height=150,left=${pos.left},top=${pos.top}`
        );
      });
      
      // Center the next button
      window.open(
        `button2.html`,
        `HARDER!!!`,
        `width=100,height=100,left=${Math.floor(screenWidth * 0.45)},top=${Math.floor(screenHeight * 0.1)}`
      );
    }
    </script>
</body>
</html>

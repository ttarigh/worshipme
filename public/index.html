<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <title>Image Upload</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(255, 235, 10);
      }
      .content {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      h1 {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Make a Digital Shrine!</h1>
      <h2>Upload Your Image Below:</h2>
      <form
        id="formButton"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="file" name="photo" accept="image/*" required />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>

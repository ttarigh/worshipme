<!DOCTYPE html>
<html>
  <head>
    <title>Candles</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        background-color: rgb(255, 106, 230);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <img id="candleImage" src="/candle2.gif" alt="candleGif" />
</body>
  <script>
    function getQueryVariable(variable) {
      const query = window.location.search.substring(1);
      const vars = query.split("&");
      for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split("=");
        if (decodeURIComponent(pair[0]) === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return null;
    }
    const candleSource = getQueryVariable("candleSource");

    if (candleSource) {
      document.getElementById('candleImage').src = candleSource;
      console.log(candleSource);
    }

  </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(255, 106, 230);
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button onclick="openFlyingPopups()">FEED ME!</button>

    <script>
    function openFlyingPopups() {
      // Get dimensions from the root window by going up two levels
      const rootWindow = window.opener.opener.opener || window.opener.opener || window.opener;
      const screenWidth = rootWindow.innerWidth;
      const screenHeight = rootWindow.innerHeight;
      
      // Position food items around the edges
      const positions = [
        { left: 0.75, top: 0.7 },    // right side
        { left: 0.15, top: 0.65 },   // left side
        { left: 0.45, top: 0.6 },    // middle
        { left: 0.85, top: 0.55 },   // far right
        { left: 0.25, top: 0.75 }    // bottom left
      ];
      
      positions.forEach((pos, index) => {
        window.open(
          `candle.html?popup=1&candleSource=food${index + 1}.gif`,
          `food ${index + 1}`,
          `width=150,height=150,left=${Math.floor(screenWidth * pos.left)},top=${Math.floor(screenHeight * pos.top)}`
        );
      });
      
      // Final buttons
      window.open(
        `final.html`,
        `thx`,
        `width=100,height=100,left=${Math.floor(screenWidth * 0.45)},top=${Math.floor(screenHeight * 0.1)}`
      );
      
      setTimeout(() => {
        window.open(
          `makeYourOwn.html`,
          `Make Your Own Shrine`,
          `width=250,height=100,left=${Math.floor(screenWidth * 0.7)},top=${Math.floor(screenHeight * 0.4)}`
        );
      }, 3000);
      
      setTimeout(() => {
        window.open(
          `shareThisShrine.html`,
          `Share This Shrine`,
          `width=250,height=100,left=${Math.floor(screenWidth * 0.1)},top=${Math.floor(screenHeight * 0.15)}`
        );
      }, 2000);
    }
    </script>
</body>
</html>
